<!DOCTYPE html>
<html lang="en" manifest="offline.manifest">
<head>
    <meta charset="UTF-8">
    <title>MWF DEMO</title>
    <!-- this tag avoids scaling the view on display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- for pwa, we may include the manifest
    <link rel="manifest" href="pwa/webapp-manifest.json"> -->
    <!-- framework + application style (shown by the IDE as not available as the file will be generated by the build process
         and placed next to the copy of this file in the dist directory -->
    <link rel="stylesheet" href="app-style.bundle.min.css"/>
    <!-- TODO: comment-in if mapviews shall be used. It seems that libs and css need to be accessed online rather than be provided locally, there is also some issue when using leaflet+offline manifest...
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script> -->
    <!-- framework + application js resources (also shown as not available, see above) -->
    <script type="module" src="app-js.bundle.min.js"></script>
</head>
<!-- TODO: change the application name if it is modified -->
<body data-mwf-application="MyApplication" class="mwf-loading-app">

<!-- TODO-REPEATED: add new views here -->
<div class="mwf-view mwf-view-initial" data-mwf-viewcontroller="ListviewViewController">
<header>
    <button class="mwf-imgbutton mwf-left-align mwf-img-sandwich"></button>
    <h1>Medien</h1>
    <button class="mwf-imgbutton mwf-right-align mwf-img-plus"></button>
</header>
<main class="mwf-scrollview">
    <ul class="mwf-listview" data-mwf-listitem-view="myapp-listitemView" data-mwf-listitem-menu="myapp-mediaItemMenu">
        <li class="mwf-listitem mwf-li-title-subtitle mwf-template mwf-databind" data-mwf-templatename="myapp-listitemView">
            <img class="left-align" src="{{src}}">
            <div class="mwf-li-titleblock">
                <h2>{{title}}</h2>
                <h3>{{addedDateString}}</h3>
            </div>
            <button class="mwf-imgbutton mwf-right-align mwf-img-options-vertical mwf-listitem-menu-control"></button>
        </li>
    </ul>
</main>
<footer>
    <button class="mwf-imgbutton mwf-right-align mwf-img-refresh"></button>
</footer>
</div>

<div class="mwf-listitem-menu mwf-dialog mwf-popup mwf-template mwf-databind" data-mwf-templatename="myapp-mediaItemMenu">

    <header><h2 class="mwf-dyncontent">{{title}}</h2></header>
    <main>
        <ul>
            <li class="mwf-li-singletitle mwf-menu-item" data-mwf-targetaction="editItem">Editieren</li>
            <li class="mwf-li-singletitle mwf-menu-item" data-mwf-targetaction="deleteItem">Löschen</li>
        </ul>
    </main>
</div>

<div class="mwf-view" id="myapp-mediaReadview" data-mwf-viewcontroller="ReadviewViewController">
    <div class="mwf-template mwf-databind" data-mwf-templatename="myapp-mediaReadviewTemplate">
        <header>
            <button class="mwf-imgbutton mwf-left-align mwf-img-sandwich"></button>
            <h1 class="mwf-left-align mwf-dyncontent">{{item.title}}</h1>
            <button class="mwf-imgbutton mwf-right-align mwf-img-delete" on-click="deleteItem"></button>
        </header>
        <main class="mwf-scrollview">
            <img src="{{item.src}}">
        </main>
        <footer>
            <button class="mwf-imgbutton mwf-left-align mwf-img-backward mwf-back"></button>
        </footer>
    </div>
</div>

<div class="mwf-dialog mwf-popup mwf-template mwf-databind mwf-view-component" data-mwf-viewcontroller="GenericDialogTemplateViewController" data-mwf-templatename="mediaItemDialog">
    <main>
        <h2>{{#if item.created}}Medium editieren{{else}}Neues Medium{{/if}}</h2>
        <form id="itemEditForm" on-submit="submitForm">
            <input name="title" autocomplete="off" class="mwf-autofocus" type="text" placeholder="Titel" required="required" value="{{item.title}}"/>
            <div class="mwf-buttonbar">
             <button class="mwf-left-align mwf-button" type="button" on-click="deleteItem" disabled="{{#unless item.created}}disabled{{/unless}}">Löschen</button>
                <input class="mwf-button-prio mwf-right-align mwf-button" type="submit" value="{{#if item.created}}Ändern{{else}}Hinzufügen{{/if}}"/>
            </div>
        </form>
    </main>
</div>

</body>

</html>
